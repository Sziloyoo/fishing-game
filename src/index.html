<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jak and Daxter: Fishing game</title>
    <link rel="icon" type="image/png" sizes="128x128" href="../static/icon/icon.jpg">
</head>
<body>
    <div id="holder">
        <canvas class="webgl"></canvas>

        <div id="text-holder">
            <div id="caught">CAUGHT: 0</div>
            <div id="missed">MISSED: 0</div>
        </div>

        <div id="start-screen">
            <img id="start-image" src="../static/images/startImage.jpg" alt="start screen">
            <button id="play-button">PLAY GAME</button>
            <div id="credit">Game made by:<br><a id="link" href="https://www.linkedin.com/in/szil%C3%A1rd-pullai-a3283b247/">Pullai Szilard</a></div>
        </div>

        <div id="end-screen">
            <div id="lose">LOSE!</div>
            <button id="again-button">PLAY AGAIN</button>
        </div>

        <div id="pause">PAUSED</div>
    </div>    
</body>
</html>
